<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.3.1.min.css"/>
</head>
<body>
<a href="/">< Home</a>
<h2>Accounts</h2>
<table>
    <tr>
        <th>id</th>
        <th>username</th>
        <th>password</th>
        <th>telegramId</th>
        <th>premiumEnd</th>
    </tr>
    <tr th:each = "account : ${accounts}">
        <td th:text="${account.id}"/>
        <td th:text="${account.username}"/>
        <td th:text="${account.password}"/>
        <td th:text="${account.telegramId}"/>
        <td th:text="${account.premiumEnd}"/>
    </tr>
</table>
</body>
</html>
